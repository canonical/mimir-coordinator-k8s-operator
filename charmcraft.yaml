# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

type: charm
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

parts:
  charm:
    build-snaps:
      - astral-uv
    charm-binary-python-packages:
      - pydantic>2.0
      # For v2.tls_certificates
      - cryptography
      - jsonschema
    override-build: |
      make requirements
      craftctl default
    # charm-requirements defaults to requirements.txt, but without setting it (counter-intuitive) 
    # the charm does not respect the requirements.txt when generated dynamically during build.
    charm-requirements: [requirements.txt]
    prime:
      - -*.charm
      - -.venv
      - -CONTRIBUTING.md
      - -Makefile
      - -pyproject.toml
      - -README.md
      - -tests/
      - -uv.lock
      - -*.egg-info

  cos-tool:
    plugin: dump
    source: .
    build-packages:
      - curl
    override-pull: |
      curl -L -O https://github.com/canonical/cos-tool/releases/latest/download/cos-tool-${CRAFT_TARGET_ARCH}
      chmod +x cos-tool-*
  mimirtool:
    plugin: dump
    source: .
    build-packages:
      - curl
    override-pull: |
      curl -fLo mimirtool https://github.com/grafana/mimir/releases/download/mimir-2.14.2/mimirtool-linux-${CRAFT_TARGET_ARCH}
      chmod +x mimirtool

